<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A question for you...</title>
    <style>
        /* Import a nice Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 20px;
        }
        
        .gif-container img {
            width: 150px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Space for buttons */
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn-yes {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            z-index: 20; /* YES always stays on top */
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background-color: #ff6b81;
        }

        .btn-no {
            background-color: #f1f2f6;
            color: #2f3542;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            /* Important for movement */
            position: absolute; 
            right: 40px; /* Initial position */
        }

        /* Success message hidden initially */
        .success-message {
            display: none;
            animation: popIn 0.5s ease;
        }

        .success-message h2 {
            color: #ff4757;
            font-family: 'Pacifico', cursive;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Basic confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            top: -10vh;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <!-- Using a cute cat gif (stable URL) -->
            <img src="https://imgs.search.brave.com/5bJvLSDvWzw5lGdazuwGCpfWPPbHTrK8tZ-CVEtdKl0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS50ZW5vci5jb20v/eG93cmpxNTNqOEVB/QUFBTS9sb3ZlLXlv/dS5naWY.gif" alt="Cute Bear">
        </div>
        
        <h1>Be My Valentine?</h1>
        <p>I have a very important question to ask you... Will you be my Valentine ? üåπ</p>

        <div class="buttons">
            <button class="btn btn-yes" onclick="acceptLove()">YES ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="btnNo" onmouseover="moveButton()" ontouchstart="moveButton()">NO üíî</button>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="container success-message" id="successCard">
        <div class="gif-container">
            <img src="https://imgs.search.brave.com/5bJvLSDvWzw5lGdazuwGCpfWPPbHTrK8tZ-CVEtdKl0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS50ZW5vci5jb20v/eG93cmpxNTNqOEVB/QUFBTS9sb3ZlLXlv/dS5naWY.gif" alt="Love Cats">
        </div>
        <h1>Yeeees! ‚ù§Ô∏è</h1>
        <p>I knew you couldn't say no! (Well, you didn't really have a choice üòâ)</p>
        <p>I love you!</p>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');

        // Function to move the NO button
        function moveButton() {
            // Get window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Calculate new random position
            // Leaving safety margin so button doesn't go off-screen
            const newX = Math.random() * (windowWidth - btnWidth - 40) + 20;
            const newY = Math.random() * (windowHeight - btnHeight - 40) + 20;

            // Apply new "fixed" position to take it out of card flow
            btnNo.style.position = 'fixed';
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
        }

        // Function when she clicks YES
        function acceptLove() {
            // Hide question card
            mainCard.style.display = 'none';
            // Show success message
            successCard.style.display = 'block';
            
            // Launch confetti
            createConfetti();
        }

        // Simple confetti creation
        function createConfetti() {
            const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#d63384'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random horizontal position
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Random color
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random fall speed
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                document.body.appendChild(confetti);

                // Clean up confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
